--- # SMACHA test script using FollowJointTrajectoryAction with Baxter simulator
name: sm
template: BaxterBase
node_name: baxter_smach_pick_and_place_test
outcomes: [succeeded, aborted, preempted]
userdata:
  overhead_orientation: [-0.0249590815779, 0.999649402929, 0.00737916180073, 0.00486450832011]
  hover_offset: [[0.0, 0.0, 0.15], [0.0, 0.0, 0.0, 0.0]]
states:
  - LOAD_TABLE_MODEL:
      template: LoadGazeboModelState
      model_name: cafe_table
      model_path: rospkg.RosPack().get_path('baxter_sim_examples')+'/models/cafe_table/model.sdf'
      userdata:
        table_model_pose_world: Pose(position=Point(x=1.0, y=0.0, z=0.0))
        table_model_ref_frame: world
      remapping: {pose: table_model_pose_world, reference_frame: table_model_ref_frame}
      transitions: {succeeded: LOAD_BLOCK_MODEL}

  - LOAD_BLOCK_MODEL:
      template: LoadGazeboModelState
      model_name: block
      model_path: rospkg.RosPack().get_path('baxter_sim_examples')+'/models/block/model.urdf'
      userdata: 
        block_model_pick_pose_world: [[0.6725, 0.1265, 0.7825], [0.0, 0.0, 0.0, 0.0]]
        block_model_pick_ref_frame: world
        block_model_pick_pose: [[0.7, 0.15, -0.129], [-0.0249590815779, 0.999649402929, 0.00737916180073, 0.00486450832011]]
        block_model_place_pose: [[0.75, 0.0, -0.129], [-0.0249590815779, 0.999649402929, 0.00737916180073, 0.00486450832011]]
      remapping: {pose: block_model_pick_pose_world, reference_frame: block_model_pick_ref_frame}
      transitions: {succeeded: MOVE_TO_START_POSITION}
  
  - MOVE_TO_START_POSITION:
      template: MoveToJointPositionsState
      limb: left
      userdata: {joint_start_positions: [-0.08000397926829805, -0.9999781166910306, -1.189968899785275, 1.9400238130755056, 0.6699952259595108, 1.030009435085784, -0.4999997247485215]}
      remapping: {positions: joint_start_positions}
      transitions: {succeeded: PICK_BLOCK}
  
  - PICK_BLOCK:
      script: pick_block
      remapping: {pick_pose: block_model_pick_pose, hover_offset: hover_offset,
                  ik_joint_response_block_pick_hover_pose: ik_joint_response_block_pick_hover_pose,
                  ik_joint_response_block_pick_pose: ik_joint_response_block_pick_pose}
      transitions: {succeeded: PLACE_BLOCK}

  - PLACE_BLOCK:
      script: place_block
      remapping: {place_pose: block_model_place_pose, hover_offset: hover_offset}
      transitions: {succeeded: succeeded}
